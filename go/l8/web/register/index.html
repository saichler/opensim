<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Header with App Logo and Title -->
            <div class="register-header">
                <svg class="app-logo" viewBox="0 0 50 50" width="56" height="56">
                    <circle cx="25" cy="25" r="20" fill="none" stroke="white" stroke-width="2"/>
                    <path d="M15 25 L23 25 L23 15 L35 25 L23 35 L23 25" fill="white"/>
                </svg>
                <div class="title-with-icon">
                    <h1 class="app-title">Register</h1>
                </div>
                <p class="app-description">Create a new account</p>
            </div>

            <!-- Register Form Section -->
            <div class="register-form">
                <!-- 2FA Notice -->
                <div class="tfa-notice">
                    <span class="tfa-notice-icon">&#128274;</span>
                    <div class="tfa-notice-text">
                        <strong>Note:</strong> For your security, new accounts use 2FA.<br>
                        You'll set it up during your first login.
                    </div>
                </div>

                <!-- Error/Success Message -->
                <div id="message" class="message"></div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input type="text" id="user" name="user" placeholder="Enter your username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="captcha">Captcha</label>
                        <div class="captcha-container">
                            <img id="captcha-image" alt="Captcha" src="">
                            <button type="button" id="refresh-captcha" class="btn-refresh" title="Refresh Captcha">&#8635;</button>
                        </div>
                        <input type="text" id="captcha" name="captcha" placeholder="Enter captcha text" autocomplete="off" required>
                    </div>
                    <button type="submit" id="register-btn" class="btn-register">
                        <span id="btn-spinner" class="spinner" style="display: none;"></span>
                        <span id="btn-text">Register</span>
                    </button>
                </form>

                <div class="login-link">
                    <span>Already have an account?</span>
                    <a href="/login/">Login</a>
                </div>
            </div>

            <!-- Footer with BusinessHub Branding -->
            <div class="register-footer">
                <div class="ecosystem-branding">
                    <svg viewBox="0 0 50 50" width="20" height="20" style="opacity: 0.6;">
                        <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M15 25 L23 25 L23 15 L35 25 L23 35 L23 25" fill="currentColor"/>
                    </svg>
                    <span class="ecosystem-text">BusinessHub</span>
                </div>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
